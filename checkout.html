<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c992bdd8a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Payment Form</h2>
      <form action="" method="POST">
        <h4>Account</h4>
        <div class="input-group">
          <div class="input-box">
            <input type="text" placeholder="Full Name" required class="name" />
            <i class="fa fa-user icon"></i>
          </div>
          <div class="input-box">
            <input
              type="text"
              placeholder="Contact Number"
              required
              class="name"
            />
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input
              type="email"
              placeholder="Email Address"
              required
              class="name"
            />
            <i class="fa fa-envelope icon"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input type="text" placeholder="Address" required class="name" />
            <i class="fa fa-map-marker icon"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <h4>Date of Birth</h4>
            <input type="text" placeholder="MM" />
            <input type="text" placeholder="DD" />
            <input type="text" placeholder="YYYY" />
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <h4>Payment Details</h4>
            <input type="radio" name="pay" class="radio" id="bc1" checked />
            <label for="bc1"
              ><span><i class="fa fa-cc-visa"></i>Credit Card</span></label
            >
            <input type="radio" name="pay" class="radio" id="bc2" checked />
            <label for="bc2"
              ><span><i class="fa fa-cc-paypal"></i>Paypal</span></label
            >
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input
              type="password"
              class="name"
              placeholder="1111-2222-3333-4444"
            />
            <i class="fa fa-credit-card icon"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input type="password" class="name" placeholder="Card CVC 123" />
            <i class="fa fa-user icon"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input type="number" class="name" placeholder="Exp Month" />
            <i class="fa fa-calendar icon"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input type="number" class="name" placeholder="Exp Year" />
            <i class="fa fa-calendar-o icon"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input type="number" class="name" placeholder="Enter Amount" />
            <i class="fa fa-money icon"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <div class="paynow">
              <button type="submit">Pay Now</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
